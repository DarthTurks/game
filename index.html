<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <h1>Welcome to the Game</h1>
        <input type="text" id="nickname" placeholder="Choose a Name">
        <button onclick="joinGame()">Enter Game</button>

        <input type="password" id="admin-password" placeholder="Admin Login">
        <button onclick="adminLogin()">Login as Admin</button>

        <input type="text" id="audience-code" placeholder="Enter Audience Code">
        <button onclick="joinAudience()">Join as Audience</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
