<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <!-- Admin Info -->
    <div class="admin-header">
        <h1>Admin Panel</h1>
        <div class="admin-info">
            <h2>Logged in as: <span id="admin-name"></span></h2>
            <img id="admin-avatar" src="" alt="Admin Avatar">
        </div>
    </div>

    <!-- Select Question Set -->
    <div id="question-selection">
        <h2>Select a Question Set</h2>
        <select id="question-set-dropdown">
            <option value="" disabled selected>Select a set</option>
        </select>
        <button onclick="createGame()">Create Game</button>
    </div>

    <!-- Game Codes (Initially Hidden) -->
    <div id="game-details" style="display: none;">
        <h2>Game Codes</h2>
        <p>Game Code: <span id="game-code"></span></p>
        <p>Audience Code: <span id="audience-code"></span></p>
    </div>

    <!-- Player List -->
    <div id="players-section">
        <h2>Players Joined</h2>
        <ul id="player-list"></ul>
    </div>

    <!-- Start & End Game Buttons -->
    <div class="game-controls">
        <button id="start-game-btn" onclick="startGame()" style="display: none;">Start Game</button>
        <button onclick="endGame()">End Game</button>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
