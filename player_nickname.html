<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Nickname</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Choose Your Nickname & Avatar</h1>
    <input type="text" id="nickname" placeholder="Enter Nickname">
    
    <h2>Select Avatar</h2>
    <div id="avatars">
        <img src="avatars/avatar1.png" onclick="selectAvatar('avatar1.png')">
        <img src="avatars/avatar2.png" onclick="selectAvatar('avatar2.png')">
        <img src="avatars/avatar3.png" onclick="selectAvatar('avatar3.png')">
        <img src="avatars/avatar4.png" onclick="selectAvatar('avatar4.png')">
    </div>
    
    <button onclick="continueToLobby()">Continue</button>

    <script src="js/main.js"></script>
</body>
</html>
